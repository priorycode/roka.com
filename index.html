<!doctype html>
<html lang="es">
<head>
    <!-- Codificación de caracteres -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Vista responsive para móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Ícono del sitio -->
    <link rel="icon" href="/icon.ico" type="image/x-icon" />

    <!-- Título principal del sitio -->
    <title>Roka - Gestión de Propiedad Horizontal</title>

    <!-- Descripción (importante para SEO) -->
    <meta
            name="description"
            content="Bienvenido a Roka, donde gestionamos, protegemos y optimizamos su propiedad horizontal con eficiencia y compromiso."
    />

    <!-- Palabras clave (opcional, Google casi no las usa, pero otros motores sí) -->
    <meta
            name="keywords"
            content="Roka, Propiedad Horizontal, Gestión, Administración, Mantenimiento"
    />

    <!-- Indicaciones para rastreadores -->
    <meta name="robots" content="index, follow" />

    <!-- Enlace canónico: URL principal de la página -->
    <link rel="canonical" href="https://www.tudominio.com/" />

    <!-- Open Graph: usado por Facebook, Instagram, etc. -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.tudominio.com/" />
    <meta property="og:title" content="Roka - Gestión de Propiedad Horizontal" />
    <meta
            property="og:description"
            content="Bienvenido a Roka, donde gestionamos, protegemos y optimizamos su propiedad horizontal con eficiencia y compromiso."
    />
    <!-- Inserta la URL de tu imagen, idealmente 1200x630px -->
    <meta
            property="og:image"
            content="https://www.tudominio.com/imagen-og.jpg"
    />

    <!-- Opcional: Nombre de tu página o marca -->
    <meta property="og:site_name" content="Roka" />
</head>
<body>
<div id="app"></div>
<!-- Tu archivo principal de Vue (o la tecnología que uses) -->
<script type="module" src="/src/main.js"></script>
</body>
</html>
